<!doctype html>
<html lang="en">

<head>
	<title>R U N N E R</title>
	<meta charset="utf-8">
	<meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
	<link rel="shortcut icon" type="image/png" href="img/favicon.ico" />

	<link href="css/main.css" rel="stylesheet">
</head>

<body class="fst_bg">

	<div id="fb-root"></div>
	<div class="container">
		<div class="panel">
			<button class=" easy">Easy</button>
			<button class=" medium">Medium</button>
			<button class=" hard">Hard</button>

			<span id="counter"></span>
		</div>
		<div class="game">
			<div class="click" style="display:none;"></div>
			<div class="begin" style="display:block;">
				<h1 class="game_name">
					<img src="img/gn.png" alt="" class="gn_">
					<span id="v"></span>
				</h1>
				<img alt="" class="logo begun_logo" src="img/logo.png">
			</div>
			<div class="again">
				<button class="reload">Again!</button>
			</div>
		</div>
		<div id="timerDiv">
			<span id="timer"></span>
			<span id="sec"></span>
			<div class="end">
				<button class="exit">Again...</button>
			</div>
		</div>

	</div>
	<script src="js/main.js">
	</script>
</body>

</html>
